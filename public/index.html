<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>HIL simulator</title>
</head>
<body>
    
</body>
    <div class="container m-4">
        <div class="col-md-6 offset-md-5">
            <h1>HIL simulátor</h1>
        </div>
    </div>
    <hr />
    <div id="time-component"></div>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart1"></canvas>
            </div>
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart2"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart3"></canvas>
            </div>
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart4"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart5"></canvas>
            </div>
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart6"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart7"></canvas>
            </div>
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart8"></canvas>
            </div>
        </div>

    </div>
    <form name="form-w1" id="f1">
        <div class="container m-4">
            <!-- rychlost v-z -->
            <div class="row offset-md-1 mt-1 mb-1">
                <div class="col-md-3">
                    <label>Žádaná veličina - rychlost v ose Z:</label>
                </div>
                <div class="col-md-3">
                    <input  id="input-value-w1"
                            type="input"
                            placeholder="v-z..." />
                </div>
                <div class="col-md-2">
                    <button id="btn-value-w1">Změň hodnotu</button>
                </div>
                <div class="col-md-1" id="value-w1-component">

                </div>
            </div>
            <!-- rychlost v-y -->
            <div class="row offset-md-1 mt-1 mb-1">
                <div class="col-md-3">
                    <label>Žádaná veličina - rychlost v ose Y:</label>
                </div>
                <div class="col-md-3">
                    <input  id="input-value-w2"
                            type="input"
                            placeholder="v-y..." />
                </div>
                <div class="col-md-2">
                    <button id="btn-value-w2">Změň hodnotu</button>
                </div>
                <div class="col-md-1" id="value-w2-component">

                </div>
            </div>
            <!-- rychlost v ose y v-x -->
            <div class="row offset-md-1 mt-1 mb-1">
                <div class="col-md-3">
                    <label>Žádaná veličina - rychlost v ose X:</label>
                </div>
                <div class="col-md-3">
                    <input  id="input-value-w3"
                            type="input"
                            placeholder="v-x..." />
                </div>
                <div class="col-md-2">
                    <button id="btn-value-w3">Změň hodnotu</button>
                </div>
                <div class="col-md-1" id="value-w3-component">

                </div>
            </div>
        </div>
    </form>
    <script id="time-template" type="text/html">
        <div>
            <p>{{time1}}</p>
            <p>{{time2}}</p>
            <p>{{other}}</p>
        </div>
    </script>

    <!-- render template for value w1 -->
    <script id="value-w1-template" type="text/html">
        <p>{{status_w}}{{value_w}}</p>
    </script>

    <!-- render template for value w2 -->
    <script id="value-w2-template" type="text/html">
        <p>{{status_w}}{{value_w}}</p>
    </script>

    <!-- render template for value w3 -->
    <script id="value-w3-template" type="text/html">
        <p>{{status_w}}{{value_w}}</p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</html>
