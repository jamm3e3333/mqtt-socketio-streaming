<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="/chartjs/Chart.css">
    <link rel="icon" href="./img/logo.jpg" />
    <title>HIL simulator</title>
</head>
<body style="background: #c0c0c0">
    <ul>
        <li><a href="#top-menu">Hlavní</a></li>
        <li><a href="#about">O projektu</a></li>
        <li><a href="#info">Návod</a></li>
    </ul>
    <div class="container m-5">
        <div class="col-md-6 offset-md-5">
            <h1>HIL simulátor</h1>
        </div>
    </div>
    <form name="form-w1" id="f1">
        <div class="container m-4">
            <!-- rychlost v-z -->
            <div class="row offset-md-1 mt-1 mb-1">
                <div class="col-md-3">
                    <label>Žádaná veličina - rychlost v ose Z:</label>
                </div>
                <div class="col-md-3">
                    <input  id="input-value-w1"
                            type="input"
                            placeholder="v-z..." />
                </div>
                <div class="col-md-2">
                    <button id="btn-value-w1">Změň hodnotu</button>
                </div>
                <div class="col-md-1" id="value-w1-component">

                </div>
            </div>
            <!-- rychlost v-y -->
            <div class="row offset-md-1 mt-1 mb-1">
                <div class="col-md-3">
                    <label>Žádaná veličina - rychlost v ose Y:</label>
                </div>
                <div class="col-md-3">
                    <input  id="input-value-w2"
                            type="input"
                            placeholder="v-y..." />
                </div>
                <div class="col-md-2">
                    <button id="btn-value-w2">Změň hodnotu</button>
                </div>
                <div class="col-md-1" id="value-w2-component">

                </div>
            </div>
            <!-- rychlost v ose y v-x -->
            <div class="row offset-md-1 mt-1 mb-1">
                <div class="col-md-3">
                    <label>Žádaná veličina - rychlost v ose X:</label>
                </div>
                <div class="col-md-3">
                    <input  id="input-value-w3"
                            type="input"
                            placeholder="v-x..." />
                </div>
                <div class="col-md-2">
                    <button id="btn-value-w3">Změň hodnotu</button>
                </div>
                <div class="col-md-1" id="value-w3-component">

                </div>
            </div>
        </div>
    </form>
    <div class="container m-5">
        <div class="row">
            <div class="col-md-6 offset-md-6" id="value-mqtt-component">

            </div>
        </div>
    </div>
    <div id="time-component"></div>
    <div class="container">

        <div class="row mb-4">
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart1"></canvas>
            </div>
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart2"></canvas>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart3"></canvas>
            </div>
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart4"></canvas>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart5"></canvas>
            </div>
            <div class="col-md-6">
                <canvas width="400" height="200" id="myChart6"></canvas>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="col-md-12">
                    <canvas width="400" height="200" id="myChart7"></canvas>
                </div>
                <div class="col-md-5 offset-md-5">
                    <img src="./img/heli-top.png" width="110" height="150" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <canvas width="400" height="200" id="myChart8"></canvas>
                </div>
                <div class="col-md-5 offset-md-5">
                    <img src="./img/heli-side.png" width="150" height="150" />
                </div>
            </div>
        </div>

    </div>
    
    <script id="time-template" type="text/html">
        <div>
            <p>{{time1}}</p>
            <p>{{time2}}</p>
            <p>{{other}}</p>
        </div>
    </script>

    <!-- render template for value w1 -->
    <script id="value-w1-template" type="text/html">
        <p>{{status_w}}{{value_w}}</p>
    </script>

    <!-- render template for value w2 -->
    <script id="value-w2-template" type="text/html">
        <p>{{status_w}}{{value_w}}</p>
    </script>

    <!-- render template for value w3 -->
    <script id="value-w3-template" type="text/html">
        <p>{{status_w}}{{value_w}}</p>
    </script>

    <!-- mqtt status -->
    <script id="value-mqtt-template" type="text/html">
        <p style="font-weight: bold">MQTT status: {{status_mqtt}}</p>
    </script>

    <script src="/mustache/mustache.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="/chartjs/Chart.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
